{% load static tailwind_tags %}
{% load static %}
{% load render_partial %}

<!DOCTYPE html>
<html lang="en" class="{% if is_dark_theme %}dark{% endif %}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href=" {% static 'media/images/logo/rashin-website-favicon-color.png' %}"  sizes="32*32"/>
    <link rel="stylesheet" href=" {% static 'css/owl.carousel.min.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/owl.theme.default.min.css' %} " />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="{% static 'js/vendors/jquery.min.js' %} "></script>    
    <script src="{% static 'js/owlcarousel/owl.carousel.js' %} "></script>
    <title>Document</title>
    {% tailwind_css %}
</head>
<svg class=" hidden">
    <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
    </symbol>
    <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
    </symbol>

</svg>

<header>        
        {% block header %}

        {% endblock header %} 
</header>
<body dir="rtl" class="bg-violet-200 dark:bg-light-blue ">     
    <div dir="ltr" class="center">
        {% block content %}
        {% endblock content %}           
    </div>      
    {% render_partial 'main:footer'  %}  
    <script src="../static/scripts/app.js"></script>
    {% block script %}
    
    {% endblock script %}
</body>

</html>
